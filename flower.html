<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooming Garden for Alya</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* ===== SPARKLE OVERLAY ===== */
        .sparkle-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* ===== FLOWER GARDEN CONTAINER ===== */
        .garden {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 50px;
        }

        .flower-wrapper {
            position: absolute;
            transform-origin: bottom center;
        }

        /* ===== INDIVIDUAL FLOWER ===== */
        .flower {
            opacity: 0;
            animation: bloomFlower 3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes bloomFlower {
            0% {
                opacity: 0;
                transform: scale(0) translateY(100px) rotate(-45deg);
            }
            60% {
                opacity: 1;
                transform: scale(1.1) translateY(0) rotate(5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0) rotate(0deg);
            }
        }

        .flower-stem {
            transform-origin: bottom center;
        }

        .flower-petal {
            transform-origin: center;
            animation: petalOpen 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            opacity: 0;
        }

        @keyframes petalOpen {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-90deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        /* ===== CENTER PHOTO CONTAINER ===== */
        .center-photo-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            z-index: 50;
            opacity: 0;
            animation: photoAppear 2s cubic-bezier(0.34, 1.56, 0.64, 1) 4s forwards;
        }

        @keyframes photoAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0) rotate(-180deg);
            }
            60% {
                transform: translate(-50%, -50%) scale(1.15) rotate(10deg);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
            }
        }

        .photo-frame {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            border: 8px solid white;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4),
                        0 0 40px rgba(255, 255, 255, 0.3);
            overflow: hidden;
            background: white;
            animation: photoGlow 3s ease-in-out infinite;
            position: relative;
        }

        @keyframes photoGlow {
            0%, 100% {
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4),
                            0 0 40px rgba(255, 255, 255, 0.3);
            }
            50% {
                box-shadow: 0 20px 80px rgba(0, 0, 0, 0.5),
                            0 0 60px rgba(255, 255, 255, 0.5);
            }
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffeaa7 0%, #fd79a8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: 600;
        }

        /* ===== MESSAGE OVERLAY ===== */
        .message-overlay {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            z-index: 60;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: messageSlideUp 1.5s ease-out 5s forwards;
            max-width: 600px;
        }

        @keyframes messageSlideUp {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(100px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .message-overlay h2 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .message-overlay p {
            color: #2d3436;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* ===== FLOATING PETALS ===== */
        .floating-petal {
            position: fixed;
            width: 15px;
            height: 20px;
            background: radial-gradient(ellipse at center, #ff6b9d 0%, #c44569 100%);
            border-radius: 50% 0 50% 0;
            opacity: 0.7;
            animation: floatDown 8s linear infinite;
            z-index: 10;
        }

        @keyframes floatDown {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .photo-frame {
                width: 200px;
                height: 200px;
            }

            .message-overlay {
                padding: 20px 30px;
                max-width: 90%;
            }

            .message-overlay h2 {
                font-size: 1.5rem;
            }

            .message-overlay p {
                font-size: 0.95rem;
            }

            .garden {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- ===== SPARKLE OVERLAY ===== -->
    <div class="sparkle-overlay" id="sparkleOverlay"></div>

    <!-- ===== FLOWER GARDEN ===== -->
    <div class="garden" id="garden"></div>

    <!-- ===== CENTER PHOTO ===== -->
    <div class="center-photo-container">
        <div class="photo-frame">
            <!-- REPLACE WITH ALYA'S PHOTO -->
            <img src="images/alya.jpg" alt="Alya" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
            <div class="photo-placeholder">Alya ðŸŒ¸</div>
        </div>
    </div>

    <!-- ===== MESSAGE OVERLAY ===== -->
    <div class="message-overlay">
        <h2>âœ¨ You'll Always Be Remembered âœ¨</h2>
        <p>
            Thank you for all the beautiful memories, hard work, and the joy you brought to our team. 
            May your future bloom as beautifully as these flowers! ðŸŒº
        </p>
    </div>

    <!-- ===== FLOATING PETALS CONTAINER ===== -->
    <div id="floatingPetals"></div>

    <script>
        // ===== CREATE SPARKLES =====
        const sparkleOverlay = document.getElementById('sparkleOverlay');
        for (let i = 0; i < 50; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = `${Math.random() * 100}%`;
            sparkle.style.top = `${Math.random() * 100}%`;
            sparkle.style.animationDelay = `${Math.random() * 2}s`;
            sparkleOverlay.appendChild(sparkle);
        }

        // ===== CREATE LOTUS FLOWER =====
        function createLotusFlower(size = 80) {
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('class', 'flower');
            svg.setAttribute('width', size);
            svg.setAttribute('height', size * 1.8);
            svg.setAttribute('viewBox', '0 0 100 180');

            const petalColors = [
                '#ff6b9d', '#c44569', '#f8b500', '#ee5a6f', '#e056fd', '#ff9ff3'
            ];
            const randomColor = petalColors[Math.floor(Math.random() * petalColors.length)];

            const petals = [];
            const petalCount = 8;
            for (let i = 0; i < petalCount; i++) {
                const angle = (i * 360 / petalCount) - 90;
                const delay = 1 + (i * 0.15);
                
                petals.push(`
                    <ellipse class="flower-petal" 
                             cx="50" cy="50" 
                             rx="18" ry="35" 
                             fill="${randomColor}"
                             opacity="0.9"
                             style="animation-delay: ${delay}s"
                             transform="rotate(${angle + 90} 50 50) translate(0, -25)"/>
                `);
            }

            svg.innerHTML = `
                <defs>
                    <radialGradient id="centerGrad${Math.random()}">
                        <stop offset="0%" style="stop-color:#ffe66d;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#ffaa00;stop-opacity:1" />
                    </radialGradient>
                </defs>
                
                <!-- Stem -->
                <g class="flower-stem">
                    <line x1="50" y1="50" x2="50" y2="180" stroke="#2d7a3e" stroke-width="4" stroke-linecap="round"/>
                    <ellipse cx="35" cy="110" rx="12" ry="25" fill="#3a9e4f" transform="rotate(-30 35 110)"/>
                    <ellipse cx="65" cy="130" rx="12" ry="25" fill="#3a9e4f" transform="rotate(30 65 130)"/>
                </g>
                
                <!-- Petals -->
                <g class="flower-petals">
                    ${petals.join('')}
                </g>
                
                <!-- Center -->
                <circle cx="50" cy="50" r="12" fill="url(#centerGrad${Math.random()})" style="animation-delay: 2.5s" class="flower-petal"/>
            `;

            return svg;
        }

        // ===== GENERATE GARDEN OF FLOWERS =====
        const garden = document.getElementById('garden');
        const flowerCount = 40;

        for (let i = 0; i < flowerCount; i++) {
            setTimeout(() => {
                const wrapper = document.createElement('div');
                wrapper.className = 'flower-wrapper';
                
                const size = 60 + Math.random() * 80;
                const flower = createLotusFlower(size);
                
                wrapper.appendChild(flower);
                
                // Random positioning (avoid center)
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const distanceFromCenter = Math.sqrt(Math.pow(x - 50, 2) + Math.pow(y - 50, 2));
                
                if (distanceFromCenter > 25) {
                    wrapper.style.left = `${x}%`;
                    wrapper.style.top = `${y}%`;
                } else {
                    wrapper.style.left = `${x < 50 ? x - 20 : x + 20}%`;
                    wrapper.style.top = `${y < 50 ? y - 20 : y + 20}%`;
                }
                
                garden.appendChild(wrapper);
            }, i * 100);
        }

        // ===== CREATE FLOATING PETALS =====
        const floatingPetalsContainer = document.getElementById('floatingPetals');
        
        function createFloatingPetal() {
            const petal = document.createElement('div');
            petal.className = 'floating-petal';
            petal.style.left = `${Math.random() * 100}%`;
            petal.style.animationDuration = `${6 + Math.random() * 4}s`;
            petal.style.animationDelay = `${Math.random() * 5}s`;
            floatingPetalsContainer.appendChild(petal);
            
            setTimeout(() => {
                petal.remove();
            }, 12000);
        }

        // Generate floating petals continuously
        setInterval(() => {
            if (floatingPetalsContainer.children.length < 20) {
                createFloatingPetal();
            }
        }, 500);

        // Initial batch of petals
        for (let i = 0; i < 15; i++) {
            setTimeout(() => createFloatingPetal(), i * 200);
        }
    </script>
</body>
</html>
